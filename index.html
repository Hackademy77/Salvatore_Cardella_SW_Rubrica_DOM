<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica DOM</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    
    <header class="container-fluid">
        <div class="row justify-content-evenly align-items-center">
            <div class="col-12 col-md-3">
                <button class="btn btn-primary" id="btnShowContacts">Mostra contatti</button>
            </div>
            <div class="col-12 col-md-4 d-flex flex-column">
                <label for="inputName">Nome</label>
                <input id="inputName" placeholder="Inserisci Nome contatto" type="text">
                <label for="inputNumber">Numero</label>
                <input id="inputNumber" placeholder="Inserisci Numero contatto" type="number">
            </div>
            <div class="col-12 col-md-3">
                <button class="btn btn-primary" id="btnAddContact">Aggiungi contatto</button>
            </div>
        </div>
    </header>

    <main>
        <table class="table my-5">
            <thead>
              <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Numero</th>
              </tr>
            </thead>
            <tbody id="contattiWrapper">
               <!--  contenuto table in js -->
            </tbody>
        </table>
    </main>

    <!-- cdn JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- my JS -->
    <script src="script.js"></script>
</body>
</html>
